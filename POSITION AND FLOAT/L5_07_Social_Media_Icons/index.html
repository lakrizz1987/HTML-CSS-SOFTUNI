<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="page-wraper">
        <ul>
            <li class="facebook-button">
                <a href="#"><i id="fb-icon" class="fa-brands fa-facebook-square"></i></a>
            </li>

            <li class="tweeter-button">
                <a href="#"><i id="tweet-icon" class="fa-brands fa-twitter"></i></a>
            </li>

            <li class="google-button">
                <a href="#"><i id="google-icon" class="fa-brands fa-google-plus"></i></a>
            </li>

            <li class="linked-in-button">
                <a href="#"><i id="linked-icon" class="fa-brands fa-linkedin"></i></a>
            </li>

            <li class="instagram-button">
                <a href="#"><i id="insta-icon" class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </main>
</body>

</html>
