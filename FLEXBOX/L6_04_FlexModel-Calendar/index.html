<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <section class="week">
            <span id="workweek">Workweek</span>
            <span class="sub">1 Monday</span>
            <span class="sub">2 Thuesday</span>
            <span class="sub">3 Wednesday</span>
            <span class="sub">4 Thursday</span>
            <span class="sub">5 Friday</span>
            <span id="weekend">Weekend</span>
            <span class="sub">6 Saturday</span>
            <span class="sub">7 Sunday</span>
        </section>

        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
