<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        div{
            margin-bottom: 12px;
            
        }
        fieldset{
            background-color: orange;
        }
        form{
            background-color: rgb(0, 162, 255);
            padding-top: 5px;
            padding-bottom: 13px;
            padding-left: 5px;
            padding-right: 5px;
        }
        legend{
            font-size: 18px;
            font-weight: bold;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="FirstName" placeholder="George" autofocus>
            </div>
            
            <div>
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="LastName" placeholder="Devis">
            </div>

            <div>
                <label for="male">Male</label>
                <input id="male" type="radio" name="gender">
                <label for="fmale">Female</label>
                <input id="fmale" type="radio" name="gender">
                <label for="other">Other</label>
                <input id="other" type="radio" name="gender">
            </div>

            <div>
                <label for="pref-method">Preferred contact method:</label>
                Email<input id="pref-method" type="radio" name="mail">
                Phone<input id="pref-method" type="radio" name="phone">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="your@email.com">
            </div>

            <div>
                <label for="phone">Phone</label>
                <input id="phone" type="number" name="phonenumber" placeholder="+359885236225">
            </div>

            <div>
                <label for="town">Town</label>
                <select name="town" id="town">
                    <option value="Varna">Varna</option>
                    <option value="Plovdiv">Plovdiv</option>
                    <option value="Burgas">Burgas</option>
                    <option value="Sofia">Sofia</option>
                    <option value="Pleven">Pleven</option>
                </select>
            </div>

            <div>
                <label for="age">Age</label>
                <input id="age" type="number" name="age" min="18" max="70">
            </div>

            <div>
                <label for="details">Programming language</label>
                <input list="details" name="details">
                <datalist id="details">
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Other">Other</option>
                </datalist>

            </div>

            <div>
                <textarea name="more-info" id="moreInfo" cols="20" rows="5" placeholder="More information..."></textarea>
            </div>

            <div>
                <label for="terms">I agree the Terms and Conditions</label>
                <input id="terms" type="checkbox" name="Terms">
            </div>

            <div>
                <button type="submit">Send</button>
            </div>
        </fieldset>

    </form>
</body>

</html>
